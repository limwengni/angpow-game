<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Angpow Game</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="wrapper text-center mt-14">
        <div class="angpow bg-red-500 text-white p-4 cursor-pointer">
            <div class="triangle-closed"></div>
            <div class="glow"></div>
            <div class="triangle-opened"></div>
            <div class="inner-triangle"></div>
            <p class="result mt-4 text-lg pt-6 pl-4 pr-4" id="result">Click to open Angpow!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
